<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="tel"],
        input[type="number"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        
}


       input[type="submit"]:hover {
    background-color: #218838;
    transform: translateY(-2px) scale(1.03); /* This makes it pop out */
}
input[type="submit"]:hover {
    background: linear-gradient(90deg, #218838 60%, #28a745 100%);
    transform: translateY(-2px) scale(1.03);
}
       
        input[type="reset"] {
    background-color: red;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 15px;
    cursor: pointer;
    
    
    
}
input[type="reset"]:hover {
    background: linear-gradient(90deg, #f81404 60%, #ff5858 100%);
    transform: translateY(-2px) scale(1.03);
        input[type="reset"]:hover {
            background-color: #f81404;
        }
        </style>
</head>
<body>
    <form action="https://example.com/submit" method="POST">
        <label for="name">&#9654; Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Abebe Kebede"><br>
        
        <label for="phone">&#9654; Phone:</label>
        <input type="tel" id="phone" name="phone" required placeholder="0912345678" maxlength="10" minlength= "10"><br>
        
       <label for="bookTitle">&#9654; Book Title:</label>
       <input type="text" id="bookTitle" name="bookTitle" required readonly><br>

        <label for="quantity">&#9654;Quantity:</label>
        <input type="number" id="quantity" name="quantity" required min="1"><br>
        
        <label for="message">&#9654;Telegram Username:</label>
        <textarea id="message" name="message" required placeholder="t.me/YourUsername"></textarea><br>
        
        <label for="payment">&#9654;Payment Method:</label>
        <select id="payment" name="payment" required>
            <option value="Telebirr">Telebirr</option>
            <option value="Mpesa">Mpesa</option>
            <option value="Bank Transfer">Bank Transfer</option>
            </select><br>
        
            <input type="reset">
            <input type="submit">
    </form>
    <script src="script.js"></script>
</body>
    
</body>
</html>
